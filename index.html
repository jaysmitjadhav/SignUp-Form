<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content">
        <div class="image-section">
            <div class="banner">
                <img src="./assets/odin-lined.png" alt="Company logo">
                <h1>COMPANY</h1>
            </div>
        </div>

        <div class="text-section">
            <p>
                This is not a real online service! Lorem ipsum dolor sit
                amet consectetur adipiscing elit. Officiis alias aut
                veritatis animi. <br> Sign up <em>now</em> to get started.
            </p>
            <p>
                You <em>know</em> you want to.
            </p>

            <form action="#">
                <div class="inputs-section">
                    <p>Let's do this!</p>

                    <div class="inputs">
                    <div>
                        <div>
                          <label for="first-name">FIRST NAME</label>
                          <input type="text" id="first-name" name="first-name">
                        </div>
                        <div>
                          <label for="last-name">LAST NAME</label>
                          <input type="text" class="focus" id="last-name" name="last-name">
                        </div>
                    </div>
                    <div>
                        <div>
                          <label for="email">EMAIL</label>
                          <input type="email" id="email" name="email"/>
                        </div>
                        <div>
                          <label for="phone-number">PHONE NUMBER</label>
                          <input type="tel" id="phone-number" name="phone-number"/>
                        </div>
                    </div>
                    <div>
                        <div>
                          <label for="password">PASSWORD</label>
                          <input type="password" class="error" id="password" name="password">
                          <p class="error-message">*Passwords do not match</p>
                        </div>
                        <div>
                          <label for="confirm-password">CONFIRM PASSWORD</label>
                          <input type="password" class="error" id="confirm-password" name="confirm-password">
                        </div>
                    </div>
                    </div>
                </div>
                <button type="submit" id="create-account">Create Account</button>
            </form>
            <p class="log-in">Already have an account? <a href="#">Log In</a></p>
        </div>
    </div>
</body>
</html>
